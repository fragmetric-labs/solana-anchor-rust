[package]
name = "fragmetric-cpi"
version = "0.3.2"
edition = "2021"
description = "Auto-generated CPI client for the Fragmetric LRT program."
authors = ["Daniel Kim <daniel@fragmetric.xyz>"]
repository = "https://github.com/fragmetric-labs/solana-anchor-rust"
license = "Apache-2.0"
keywords = ["solana", "anchor"]

[features]
default = ["cpi", "devnet"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
devnet = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-lang = ">=0.30.1"
# anchor-gen = { version = "0.30.1", path = "../../crates/anchor-gen" }

[dev-dependencies]
solana-client = "1.17.3"
anchor-client = "0.30.1"
