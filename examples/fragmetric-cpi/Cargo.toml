[package]
name = "fragmetric-cpi"
version = "0.3.2"
edition = "2021"
description = "Autogenerated CPI client for the Fragmetric LRT program."
authors = ["Ian Macalinao <ian@saber.so>"]
repository = "https://github.com/saber-hq/anchor-gen"
license = "Apache-2.0"
keywords = ["solana", "anchor"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = { version = "0.30.1", path = "../../crates/anchor-gen" }
anchor-lang = ">=0.30.1"

[dev-dependencies]
solana-client = "1.17.3"
